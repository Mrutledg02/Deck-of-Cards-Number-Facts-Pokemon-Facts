<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Facts</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="numberfacts.css">
</head>
<body>
    <div class="container">
      <h1 class="mt-5 mb-4 text-center">Number Facts</h1>
  
      <!-- Part 1: Single Number Fact -->
      <div id="part1" class="mb-4">
        <h2 class="part-heading">Part 1: Single Number Fact</h2>
        <div class="fact" id="fact1"></div>
      </div>
  
      <!-- Part 2: Multiple Number Facts -->
      <div id="part2" class="mb-4">
        <h2 class="part-heading">Part 2: Multiple Number Facts</h2>
        <div class="fact" id="fact2"></div>
        <div class="fact" id="fact3"></div>
        <div class="fact" id="fact4"></div>
        <div class="fact" id="fact5"></div>
      </div>
  
      <!-- Part 3: Multiple Facts on Favorite Number -->
      <div id="part3">
        <h2 class="part-heading">Part 3: Multiple Facts on Favorite Number</h2>
        <div class="fact" id="fact6"></div>
        <div class="fact" id="fact7"></div>
        <div class="fact" id="fact8"></div>
        <div class="fact" id="fact9"></div>
      </div>
    </div>
  
    <!-- Bootstrap JS and jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="numberfacts.js"></script>
  </body>
  </html>
